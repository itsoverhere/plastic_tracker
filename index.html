						notifier.alert(error.message)

					// resolved promise

					hideSpinner()

		function setupFirebase() {
			console.log("setupfirebase")
			return new Promise((resolve) => {

		function toggleDetailsForm(show) {
			if (show) {
				$("div.authentication").removeClass("focused")
				$("div.details").addClass("focused")
			} else {
				$("div.authentication").addClass("focused")
				$("div.details").removeClass("focused")
			}
		}

		function hasCompleteDetails(id) {
			return new Promise((resolve, reject) => {
				firebase.firestore()
					.collection("users")
					.doc(id)
					.get()
					.then((doc) => {
						if (doc.data() && doc.data().affiliation && doc.data().pid) {
							resolve()
						} else {
							reject()
						}
					}).catch((error) => {
						notifier.alert(error.message)
						reject()
					})
			})
		}

		function signUpViaGoogle() {
			showSpinner()
			var provider = new firebase.auth.GoogleAuthProvider();
			firebase.auth()
				.signInWithPopup(provider)
				.then((result) => {
					var user = result.user;
					if (user) {
						hasCompleteDetails(user.uid).then(() => {
							window.location.href = "main.html"
						}, () => {
							currentUser["email"] = user.email
							currentUser["uuid"] = user.uid
							toggleDetailsForm(true)
							hideSpinner()
						})
					}
				}).catch((error) => {

				});

		function showSpinner() {
			$("#spinner_modal").modal('show')
		}

		function hideSpinner() {
			$("#spinner_modal").modal('hide')
		}

	</script>

	<script>
		$(document).ready(function() {

			$("#spinner_modal").modal({
				backdrop: 'static',
				keyboard: false
			})

			$("#spinner_modal").click(function(e) {
				e.preventDefault()
				e.stopPropagation()
			})

			$("#google_sso").click(() => {
				signUpViaGoogle()
			})

			$("button#signin").click(() => {
				showSpinner()
				let email = $("input#email").val()
				let password = $("input#password").val()
				firebase.auth()
					.signInWithEmailAndPassword(email, password)
					.then((user) => {
						hasCompleteDetails(user.uid).then(() => {
							window.location.href = "main.html"
						}, () => {
							currentUser["email"] = user.email
							currentUser["uuid"] = user.uid
							toggleDetailsForm(true)
							hideSpinner()
						})
					})
					.catch((error) => {
						notifier.alert(error.message)
						hideSpinner()
					})
			})


			$("button#signup").click(() => {
				showSpinner()
				let email = $("input#email").val()
				let password = $("input#password").val()
				firebase.auth()
					.createUserWithEmailAndPassword(email, password)
					.then((user) => {
						currentUser["email"] = user.email
						currentUser["uuid"] = user.uid
						toggleDetailsForm(true)
						hideSpinner()
					})
					.catch((error) => {
						notifier.alert(error.message)
						hideSpinner()
					})
			})

			$("button#submit").click(() => {
				showSpinner()

				let affiliation = $("input#affiliation").val()
				let pid = $("input#pid").val()
				let email = currentUser["email"]

				firebase.firestore().collection("users")
					.doc(currentUser["uuid"])
					.set({
						email, affiliation, pid,
					}, {
						merge: true
					}).then(() => {
						window.location.href = "main.html"
						hideSpinner()
					}).catch((error) => {
						notifier.alert(error.message)
						hideSpinner()
					})
			})

			$("form").submit((e) => {
				e.preventDefault()
			})
		})

	</script>
